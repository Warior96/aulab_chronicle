<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head th:insert="~{index :: head}"></head>

<body>
    <div th:insert="~{index :: navbar}"></div>

    <div class="container-fluid p-5 bg-secondary-subtle text-center">
        <div class="row justify-content-center">
            <div class="col-12">
                <span class="h1">Detail</span>
                <h2 th:text="${article.title}">Title</h2>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 d-flex flex-column">
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img th:if="${article.image != null}" th:src="${article.image.path}"
                                th:alt="'image of ' + ${article.title}" class="card-img-top">
                            <img th:unless="${article.image != null}" th:src="@{/images/default.jpg}"
                                alt="default image" class="card-img-top">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

                <div class="text-center">
                    <h2 th:text="${article.subtitle}">Subtitle</h2>
                    <p class="fs-5" th:if="${article.category != null}">Category:
                        <a th:href="@{/categories/search/{id}(id=${article.category.id})}"
                            class="text-capitalize fw-bold text-muted" th:text="${article.category.name}">category</a>
                    </p>
                    <p class="fs-5" th:if="${article.category == null}">No category</p>
                    <div class="text-muted my-3">
                        <p>Edited at
                            <span th:text="${article.publishDate}">date</span>
                            by
                            <a class="text-muted" href="">
                                <p th:text="${article.user.username}">User</p>
                            </a>
                        </p>
                    </div>
                </div>

                <p th:text="${article.body}"></p>

                <div class="text-center">
                    <a href="#" class="text-secondary pointer" onclick="goBack()">Go back</a>
                </div>

            </div>
        </div>

    </div>

    <div th:insert="~{index :: footer}"></div>

    <script th:replace="~{index :: bootstrapScript}"></script>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
