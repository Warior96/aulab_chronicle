<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head th:insert="~{index :: head}"></head>

<body>
    <div th:insert="~{index :: navbar}"></div>

    <div class="min-vh-100">
        <div th:if="${successMessage}" class="alert aler-success">
            <p th:text="${successMessage}"></p>
        </div>


        <!-- Page Header -->
        <div class="page-header">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 text-center">
                        <h1>
                            <i class="fas fa-newspaper me-3"></i>
                            <span th:text="${title}">Articles</span>
                        </h1>
                        <p class="lead mb-0">
                            <i class="fas fa-list me-2"></i>
                            Total articles: 
                            <span th:text="${articles.size()}" class="c-black fw-bold">0</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container" th:if="${articles.size() > 0}">
            <div class="row justify-content-center mb-5">
                <div th:replace="~{index :: card}"></div>
            </div>
        </div>


        <!-- No Articles Message -->
        <div class="container" th:unless="${articles.size() > 0}">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8">
                    <div class="no-content">
                        <i class="fas fa-newspaper fa-4x c-red mb-3"></i>
                        <h1>No articles found</h1>
                        <p class="lead text-white-50">
                            We haven't published any articles yet. Check back soon for the latest Milan news!
                        </p>
                        <a href="/" class="btn btn-primary mt-3">
                            <i class="fas fa-home me-1"></i>Back to Homepage
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div th:insert="~{index :: footer}"></div>



    <!-- script esterno + bootstrap -->
    <div th:replace="~{index :: script}"></div>
</body>

</html>
