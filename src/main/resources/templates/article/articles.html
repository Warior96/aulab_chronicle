<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head th:insert="~{index :: head}"></head>

<body>
    <div th:insert="~{index :: navbar}"></div>

    <div class="min-vh-100">
        <div th:if="${successMessage}" class="alert aler-success">
            <p th:text="${successMessage}"></p>
        </div>


        <div class="container">
            <div class="row justify-content-center pt-5">
                <div class="col-10 my-5">
                    <h1 class="text-center">
                        <span th:text="${title}">
                            Index articles
                        </span>
                        <span class="fs-6">
                            (<span th:text="${articles.size()}" class="fs-6">size</span>)
                        </span>
                    </h1>
                </div>
            </div>
        </div>

        <div class="container" th:if="${articles.size() > 0}">
            <div class="row justify-content-center mb-5">
                <!-- <h3 th:if="${articles.size() == 1} and ${keyword != null and !keyword.isEmpty()}" class="col-12 mb-4">
                    Article found for
                    <span th:text="${keyword}">keyword</span>
                </h3>
                <h3 th:if="${articles.size() > 1} and ${keyword != null and !keyword.isEmpty()}" class="col-12 mb-4">
                    Articles found for
                    <span th:text="${keyword}">keyword</span>
                    <span class="fs-6">
                        (<span th:text="${articles.size()}" class="fs-6">size</span>)
                    </span>
                </h3> -->
                <div th:each="article : ${articles}" class="col-12 col-md-4 d-flex justify-content-center">
                    <div class="card mb-3">
                        <img th:if="${article.image != null}" th:src="${article.image.path}"
                            th:alt="'image of ' + ${article.title}" class="card-img-top">
                        <img th:unless="${article.image != null}" th:src="@{/images/default.jpg}" alt="default image"
                            class="card-img-top">

                        <div class="card-body">
                            <h5 class="card-title" th:text="${article.title}"></h5>
                            <p class="card-text" th:text="${article.subtitle}"></p>
                            <p class="card-text" th:text="${article.user.username}"></p>
                            <a th:href="@{/articles/detail/{id}(id=${article.id})}" class="btn btn-primary">Read
                                more</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container" th:unless="${articles.size() > 0}">
            <div class="row justify-content-center">
                <div class="col-10 mb-5">
                    <h1 class="text-center">No articles found</h1>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="~{index :: footer}"></div>



    <!-- script esterno + bootstrap -->
    <div th:replace="~{index :: script}"></div>
</body>

</html>
