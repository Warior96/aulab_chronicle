<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head th:insert="~{index :: head}"></head>

<body>
    <div th:insert="~{index :: navbar}"></div>


    <div class="min-vh-100">

        <!-- Page Header -->
        <div class="page-header">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 text-center">
                        <h1>
                            <i class="fas fa-plus-circle me-3"></i>
                            <span th:text="${title}">Create Article</span>
                        </h1>
                        <p class="lead mb-0">
                            <i class="fa-solid fa-share-nodes me-2"></i>
                            Share your passion for AC Milan with our community
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container pt-2">
            <div class="row justify-content-center">
                <div class="col-12 col-xl-10">
                    <div class="form-container">
                        <form th:action="@{/articles}" method="POST" th:object="${article}"
                            enctype="multipart/form-data">

                            <!-- Article Title | Subtitle -->
                            <div class="row mb-4">
                                <!-- Article Title -->
                                <div class="col-12 col-md-6">
                                    <label for="articleTitle" class="form-label">
                                        <i class="fas fa-heading me-1"></i>Title
                                    </label>
                                    <input id="articleTitle" type="text" class="form-control" th:field="*{title}"
                                        placeholder="Enter an engaging title for your article">
                                    <p th:errors="*{title}" class="text-danger mt-1"
                                        th:if="${#fields.hasErrors('title')}"></p>
                                </div>
                                <!-- Article Subtitle -->
                                <div class="col-12 col-md-6">
                                    <label for="subtitle" class="form-label">
                                        <i class="fas fa-align-left me-1"></i>Subtitle
                                    </label>
                                    <input id="subtitle" type="text" class="form-control" th:field="*{subtitle}"
                                        placeholder="Add a compelling subtitle">
                                    <p th:errors="*{subtitle}" class="text-danger mt-1"
                                        th:if="${#fields.hasErrors('subtitle')}">
                                    </p>
                                </div>
                            </div>

                            <!-- Article Body -->
                            <div class="row mb-4">
                                <div class="col-12">
                                    <label for="body" class="form-label">
                                        <i class="fas fa-file-text me-1"></i>Article Body
                                    </label>
                                    <textarea id="body" class="form-control" th:field="*{body}" rows="4"
                                        placeholder="Write your article content here..."></textarea>
                                    <p th:errors="*{body}" class="text-danger mt-1"
                                        th:if="${#fields.hasErrors('body')}"></p>
                                </div>
                            </div>

                            <!-- Publish Date | Category -->
                            <div class="row mb-4">
                                <!-- Publish Date -->
                                <div class="col-12 col-md-6">
                                    <label for="date" class="form-label">
                                        <i class="fas fa-calendar-alt me-1"></i>Publish Date
                                    </label>
                                    <input id="date" type="date" class="form-control" th:field="*{publishDate}"
                                        th:attr="min=${today}">
                                    <p th:errors="*{publishDate}" class="text-danger mt-1"
                                        th:if="${#fields.hasErrors('publishDate')}"></p>
                                </div>
                                <!-- Article Category -->
                                <div class="col-12 col-md-6">
                                    <label for="category" class="form-label">
                                        <i class="fas fa-folder me-1"></i>Category
                                    </label>
                                    <select id="category" th:field="*{category}" class="form-select">
                                        <option value="">-- Select a category --</option>
                                        <option th:each="category:${categories}" th:value="${category.id}"
                                            th:text="${category.name}"></option>
                                    </select>
                                    <p th:errors="*{category}" class="text-danger mt-1"
                                        th:if="${#fields.hasErrors('category')}"></p>
                                </div>
                            </div>

                            <!-- Is Featured | Article Type -->
                            <div class="row mb-4">
                                <!-- Is Featured -->
                                <div class="col-12 col-md-6">
                                    <div class="form-text pb-4">
                                        Featured articles will be highlighted on the
                                        homepage
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" th:field="*{isFeatured}"
                                            id="isFeatured">
                                        <label class="form-check-label" for="isFeatured">
                                            <i class="fas fa-star me-1 c-red"></i>Mark as Featured Article
                                        </label>
                                    </div>

                                </div>
                                <!-- Article Type -->
                                <div class="col-12 col-md-6">
                                    <label for="articleType" class="form-label">
                                        <i class="fas fa-tag me-1"></i>Article Type
                                    </label>
                                    <select id="articleType" th:field="*{articleType}" class="form-select">
                                        <option value="">-- Select Type --</option>
                                        <option value="Match Report">âš½ Match Report</option>
                                        <option value="Interview">ðŸŽ¤ Interview</option>
                                        <option value="Analysis">ðŸ“Š Analysis</option>
                                        <option value="News">ðŸ“° News</option>
                                        <option value="Opinion">ðŸ’­ Opinion</option>
                                        <option value="Transfer">ðŸ”„ Transfer</option>
                                        <option value="Youth">ðŸ‘¥ Youth</option>
                                        <option value="History">ðŸ“š History</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Cover Image | Gallery Images -->
                            <div class="row mb-4">
                                <!-- Cover Image -->
                                <div class="col-12 col-md-6">
                                    <label for="image" class="form-label">
                                        <i class="fas fa-image me-1"></i>Cover Image
                                    </label>
                                    <div class="d-flex flex-row">
                                        <input type="file" name="file" id="image" class="form-control"
                                            accept=".jpg,.jpeg,.png">
                                        <button type="button" id="removeCover" class="btn btn-danger ms-2 d-none">
                                            <i class="fa-solid fa-trash"></i>
                                        </button>
                                    </div>
                                    <div class="row justify-content-center align-items-center">
                                        <img src="" alt="coverPreview" id="coverPreview"
                                            class="d-none col-8 my-3 border border-secondary-subtle p-1 rounded">
                                    </div>
                                </div>
                                <!-- Gallery Images -->
                                <div class="col-12 col-md-6">
                                    <label for="galleryImages" class="form-label">
                                        <i class="fas fa-images me-1"></i>Gallery Images
                                        <small>(optional)</small>
                                    </label>
                                    <div class="d-flex flex-row">
                                        <input type="file" name="galleryFiles" id="galleryImages" class="form-control"
                                            multiple accept=".jpg,.jpeg,.png">
                                        <button type="button" id="removeGallery" class="btn btn-danger ms-2 d-none">
                                            <i class="fa-solid fa-trash"></i>
                                        </button>
                                    </div>
                                    <div id="galleryPreview" class="row justify-content-center align-items-center mb-3">
                                    </div>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-success btn-lg px-5">
                                    <i class="fas fa-plus-circle me-2"></i>Create Article
                                </button>
                                <a href="/articles" class="btn btn-secondary btn-lg px-5 ms-3">
                                    <i class="fas fa-times me-2"></i>Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div th:insert="~{index :: footer}"></div>



        <!-- script esterno + bootstrap -->
        <div th:replace="~{index :: script}"></div>
</body>

</html>
