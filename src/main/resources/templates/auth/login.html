<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head th:insert="~{index :: head}"></head>

<body>
    <div th:insert="~{index :: navbar}"></div>

    <div class="min-vh-100">
        <!-- Page Header -->
        <div class="page-header">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 text-center">
                        <h1>
                            <i class="fas fa-sign-in-alt me-3"></i>
                            Login
                        </h1>
                        <p class="lead mb-0">
                            <i class="fa-solid fa-users me-2"></i>
                            Welcome back to Devil's Chronicle
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container pt-2">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-lg-5">

                    <!-- Alert Messages -->
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Invalid email or password
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            You have been logged out successfully
                        </div>
                    </div>

                    <!-- Login Form -->
                    <div class="form-container">
                        <h5 class="text-center mb-4 c-white">Sign In to Your Account</h5>

                        <form th:action="@{/login}" method="POST" role="form">
                            <!-- Email Field -->
                            <div class="mb-4">
                                <label for="username" class="form-label">
                                    <i class="fas fa-envelope me-1"></i>Email Address
                                </label>
                                <input type="text" class="form-control" id="username" name="username"
                                    placeholder="Enter your email address" required>
                            </div>

                            <!-- Password Field -->
                            <div class="mb-4">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-1"></i>Password
                                </label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Enter your password" required>
                            </div>

                            <!-- Submit Button -->
                            <div class="text-center">
                                <button class="btn btn-success btn-lg px-5 w-100 mb-3" type="submit">
                                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                </button>

                                <p class="text-white-50">
                                    Don't have an account?
                                    <a th:href="@{/register}" class="c-red text-decoration-none fw-bold">
                                        Register here
                                    </a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="~{index :: footer}"></div>
    <div th:replace="~{index :: script}"></div>
</body>

</html>
