<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head th:insert="~{index :: head}"></head>

<body>
    <div th:insert="~{index :: navbar}"></div>

    <div class="min-vh-100">
        <!-- Page Header -->
        <div class="page-header">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 text-center">
                        <h1>
                            <i class="fas fa-user-plus me-3"></i>
                            Create Account
                        </h1>
                        <p class="lead mb-0">
                            <i class="fa-solid fa-handshake me-2"></i>
                            Join the Devil's Chronicle community
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container pt-2">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8 col-xl-6">

                    <!-- Success Message -->
                    <div th:if="${param.success}">
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            You have successfully registered! You can now log in.
                        </div>
                    </div>

                    <!-- Registration Form -->
                    <div class="form-container">
                        <div class="text-center mb-4">
                            <h6 class="c-white">Create your account and become part of the </h6>
                            <h5 class="c-red"><strong>Rossoneri family</strong></h5>
                        </div>

                        <form th:action="@{/register/save}" method="POST" role="form" th:object="${user}">
                            <!-- First Name and Last Name -->
                            <div class="row mb-4">
                                <div class="col-12 col-md-6">
                                    <label for="firstname" class="form-label">
                                        <i class="fas fa-user me-1"></i>First Name
                                    </label>
                                    <input type="text" class="form-control" id="firstname" name="firstname"
                                        placeholder="Enter your first name" th:field="*{firstname}">
                                    <p th:errors="*{firstname}" class="text-danger mt-1"
                                        th:if="${#fields.hasErrors('firstname')}"></p>
                                </div>
                                <div class="col-12 col-md-6">
                                    <label for="lastname" class="form-label">
                                        <i class="fas fa-user me-1"></i>Last Name
                                    </label>
                                    <input type="text" class="form-control" id="lastname" name="lastname"
                                        placeholder="Enter your last name" th:field="*{lastname}">
                                    <p th:errors="*{lastname}" class="text-danger mt-1"
                                        th:if="${#fields.hasErrors('lastname')}"></p>
                                </div>
                            </div>

                            <!-- Email Field -->
                            <div class="mb-4">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-1"></i>Email Address
                                </label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Enter your email address" th:field="*{email}">
                                <p th:errors="*{email}" class="text-danger mt-1" th:if="${#fields.hasErrors('email')}">
                                </p>
                            </div>

                            <!-- Password Field -->
                            <div class="mb-4">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-1"></i>Password
                                </label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Choose a strong password" th:field="*{password}">
                                <!--                                 <div class="form-text">
                                    Password should be at least 8 characters long and contain letters and numbers
                                </div> -->
                                <p th:errors="*{password}" class="text-danger mt-1"
                                    th:if="${#fields.hasErrors('password')}"></p>
                            </div>


                            <!-- Submit Button -->
                            <div class="text-center">
                                <button class="btn btn-success btn-lg px-5 w-100 mb-3" type="submit">
                                    <i class="fas fa-user-plus me-2"></i>Create Account
                                </button>

                                <p class="text-white-50">
                                    Already have an account?
                                    <a th:href="@{/login}" class="c-red text-decoration-none fw-bold">
                                        Sign in here
                                    </a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="~{index :: footer}"></div>


    <!-- script esterno + bootstrap -->
    <div th:replace="~{index :: script}"></div>
</body>

</html>
