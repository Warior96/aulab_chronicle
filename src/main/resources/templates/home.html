<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head th:insert="~{index :: head}"></head>

<body>
    <div th:insert="~{index :: navbar}"></div>
    <div class="mt-5">

        <div th:if="${param.notAuthorized}">
            <div class="alert alert-danger">
                Not authorized!
            </div>
        </div>
        <div th:if="${successMessage}" class="alert alert-success">
            <p th:text="${successMessage}"></p>
        </div>
        <div th:if="${errorMessage}" class="alert alert-success">
            <p th:text="${errorMessage}"></p>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row ms-5 vh-100 align-items-center">
            <div class="col-10">
                <h1 class="mb-5">
                    Welcome to
                    <span class="display-4 fw-bold d-block">
                        New Aulab Chronicle
                    </span>
                </h1>
            </div>
        </div>
    </div>

    <div class="container" th:if="${articles.size() > 0}">
        <div class="row justify-content-center">
            <div class="col-10 mb-5">
                <h1 class="text-center">Last articles</h1>
            </div>
        </div>
        <div class="row justify-content-center mb-5">
            <div th:each="article : ${articles}" class="col-12 col-md-4 d-flex justify-content-center">
                <div class="card mb-3">
                    <img th:if="${article.image != null}" th:src="${article.image.path}"
                        th:alt="'image of ' + ${article.title}" class="card-img-top">
                    <img th:unless="${article.image != null}" th:src="@{/images/default.jpg}" alt="default image"
                        class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${article.title}"></h5>
                        <p class="card-text" th:text="${article.subtitle}"></p>
                        <p class="card-text" th:text="${article.user.username}"></p>
                        <a th:href="@{/articles/detail/{id}(id=${article.id})}" class="btn btn-primary">Read more</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="~{index :: footer}"></div>


    
    <!-- script esterno + bootstrap -->
    <div th:replace="~{index :: script}"></div>
</body>

</html>
