<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<!-- inizio fragment head -->

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- CDN Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- CDN CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- title -->
    <title th:text="${title}">Title</title>
</head>
<!-- fine fragment head -->


<body>
    <!-- inizio fragment navbar -->
    <nav th:fragment="navbar"
        class="navbar navbar-expand-lg navbar-light bg-light position-fixed top-0 left-0 w-100 z-3">
        <div class="container-fluid">
            <a th:href="@{/}" class="navbar-brand me-0 pe-2">Aulab Chronicle</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li sec:authorize="isAuthenticated && hasRole('ROLE_WRITER')" class="nav-item">
                        <a class="nav-link" href="/articles/create">
                            Create article
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/articles">
                            All articles
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link d-flex align-items-center pe-3" href="/admin/dashboard">
                            Admin dashboard
                            <span class="position-relative me-2" th:if="${careerRequests > 0}">
                                <i class="fa-solid fa-bell ms-1"></i>
                                <span
                                    class="badge rounded-pill bg-danger text-white fs-7 position-absolute notification"
                                    th:text="${careerRequests}"></span>
                            </span>
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_REVISOR')">
                        <a class="nav-link d-flex align-items-center pe-3" href="/revisor/dashboard">
                            Revisor dashboard
                            <span class="position-relative me-2" th:if="${articlesToBeRevised > 0}">
                                <i class="fa-solid fa-bell ms-1"></i>
                                <span
                                    class="badge rounded-pill bg-danger text-white fs-7 position-absolute notification"
                                    th:text="${articlesToBeRevised}"></span>
                            </span>
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_WRITER')">
                        <a class="nav-link" href="/writer/dashboard">
                            Writer dashboard
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Access
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li sec:authorize="isAnonymous">
                                <a th:href="@{/register}" class="dropdown-item" aria-current="page">
                                    Register
                                </a>
                            </li>
                            <li sec:authorize="isAnonymous">
                                <a th:href="@{/login}" class="dropdown-item" aria-current="page">
                                    Login
                                </a>
                            </li>
                            <li sec:authorize="isAuthenticated">
                                <a th:href="@{/logout}" class="dropdown-item" aria-current="page">
                                    Logout
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <!-- <div th:if="${#authentication.principal.authorities.size() = 1}" sec:authorize="isAuthenticated"
                    th:text="'Hello ' + ${#authentication.principal.fullname} + ' - ' + ${#authentication.principal.authorities[0].authority.replace('ROLE_', '')}">
                    Hello
                </div> -->
                <div sec:authorize="isAuthenticated">
                    Hello
                    <span th:text="${#authentication.principal.fullname}">nome cognome</span>
                    -
                    <span th:each="role, iStat : ${#authentication.principal.authorities}">
                        <span th:text="${role.authority.replace('ROLE_', '')}"></span>
                        <span th:if="${!iStat.last}"> - </span>
                    </span>
                </div>
            </div>
        </div>
        <form class="d-flex pe-3" th:action="@{/articles/search}" method="GET">
            <input class="form-control me-2" type="search" placeholder="Search" name="keyword" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </nav>
    <!-- fine fragment navbar -->


    <!-- inizio fragment card -->
    <div th:fragment="card" th:each="article : ${articles}" class="col-12 col-md-6 d-flex justify-content-center">
        <article class="row border border-1 mb-5 mx-3 py-3 w-100">
            <div class="col-5">
                <img th:if="${article.image != null}" th:src="${article.image.path}"
                    th:alt="'image of ' + ${article.title}" class="card-img-top">
                <img th:unless="${article.image != null}" th:src="@{/images/default.jpg}" alt="default image"
                    class="card-img-top">
            </div>
            <div class="col-7 d-flex justify-content-around align-items-start flex-column px-3">
                <h4 class="card-title" th:text="${article.title}"></h4>
                <h6 class="card-text" th:text="${article.subtitle}"></h6>
                <cite class="card-text" th:text="${article.user.username}"></cite>
                <a th:href="@{/articles/detail/{id}(id=${article.id})}" class="btn btn-outline-primary">Read more</a>
            </div>
        </article>
    </div>
    <!-- fine fragment card -->


    <!-- inizio fragment footer -->
    <footer th:fragment="footer" class="bg-dark text-white pt-4">
        <div class="container">
            <div class="row justify-content-between">
                <!-- Company info -->
                <div class="col-md-4 mb-3">
                    <a href="/">
                        <h5>Aulab IT</h5>
                    </a>
                </div>
                <!-- Contact info -->
                <div class="col-md-4 mb-3 text-end">
                    <h5>Work with us</h5>
                    <a th:href="@{/operations/career/request}" class="btn btn-primary">
                        Get in touch
                    </a>
                </div>
            </div>
        </div>
        <div class="bg-secondary text-center py-2">
            <p class="mb-0">
                &copy; 2025 Aulab Jost. All rights reserved.
            </p>
        </div>
    </footer>
    <!-- fine fragment footer -->

    <!-- inizio fragment script esterno + bootstrap -->
    <div th:fragment="script">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
        <script th:src="@{/js/script.js}"></script>
    </div>
    <!-- fine fragment script esterno + bootstrap -->

</body>

</html>
