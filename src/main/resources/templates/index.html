<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<!-- inizio fragment head -->

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CDN Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <title th:text="${title}">Title</title>
</head>
<!-- fine fragment head -->


<body>
    <!-- inizio fragment navbar -->
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a th:href="@{/}" href="#" class="navbar-brand">Aulab Chronicle</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="">
                            Crea articolo
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">
                            Link
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-target="dropdown" aria-expanded="false">
                            Accesso
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="" class="dropdown-item" aria-current="page">
                                    Register
                                </a>
                            </li>
                            <li>
                                <a href="" class="dropdown-item" aria-current="page">
                                    Login
                                </a>
                            </li>
                            <li>
                                <a href="" class="dropdown-item" aria-current="page">
                                    Logout
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <div>Benvenuto</div>
            </div>
        </div>
        <form class="d-flex" action="">
            <input class="form-control me-2" type="search" placeholder="Search" name="keyword" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </nav>
    <!-- fine fragment navbar -->

    <!-- inizio fragment footer -->
    <footer th:fragment="footer" class="bg-dark text-white pt-4">
        <div class="container">
            <div class="row justify-content-between">
                <!-- Company info -->
                <div class="col-md-4 mb-3">
                    <a href="/">
                        <h5>Aulab IT</h5>
                    </a>
                </div>
                <!-- Contact info -->
                <div class="col-md-4 mb-3 text-end">
                    <h5>Lavora con noi</h5>
                    <a href="#" class="btn btn-primary">
                        Richiedi
                    </a>
                </div>
            </div>
        </div>
        <div class="bg-secondary text-cnter py-2">
            <p class="mb-0">
                &copy; 2025 Aulab Jost. All rights reserved.
            </p>
        </div>
    </footer>
    <!-- fine fragment footer -->

    <!-- inizio fragment script bootstrap -->
    <script th:fragment="bootstrapScript"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9DVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- fine fragment script bootstrap -->
</body>

</html>
