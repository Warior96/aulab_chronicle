<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head th:insert="~{index :: head}"></head>

<body>
    <div th:insert="~{index :: navbar}"></div>

    <div class="mt-5">
        <div th:if="${successMessage}" class="alert alert-success">
            <p th:text="${successMessage}"></p>
        </div>
    </div>

    <div class="container min-vh-100">
        <div class="row justify-content-center">

            <div class="col-12 d-flex justify-content-center align-items-center pt-5 pb-4">
                <h1 th:text="${title}">richieste ricevute</h1>
            </div>

            <div class="col-11">

                <!-- table pending requests  -->
                <h4 class="mt-4">Pending Requests</h4>
                <div th:if="${#lists.isEmpty(pendingRequests)}">
                    <p>No pending requests.</p>
                </div>
                <table class="table table-striped table-responsive-lg" th:unless="${#lists.isEmpty(pendingRequests)}">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Requested role</th>
                            <th>Detail</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="request : ${pendingRequests}">
                            <td th:text="${request.user.username}"></td>
                            <td th:text="${request.role.name.replace('ROLE_', '')}"></td>
                            <td>
                                <a th:href="@{/operations/career/request/detail/{id}(id=${request.id})}"
                                    class="text-decoration-none">
                                    <i class="fa-solid fa-circle-info mx-2"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- table accepted requests -->
                <h4 class="mt-5">Accepted Requests</h4>
                <div th:if="${#lists.isEmpty(acceptedRequests)}">
                    <p>No accepted requests.</p>
                </div>
                <table class="table table-success table-striped table-responsive-lg"
                    th:unless="${#lists.isEmpty(acceptedRequests)}">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Current role</th>
                            <th>Detail</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="request : ${acceptedRequests}">
                            <td th:text="${request.user.username}"></td>
                            <td th:text="${request.role.name.replace('ROLE_', '')}"></td>
                            <td>
                                <a th:href="@{/operations/career/request/detail/{id}(id=${request.id})}"
                                    class="text-decoration-none">
                                    <i class="fa-solid fa-circle-info mx-2"></i>
                                </a>
                            </td>
                            <td>
                                <form th:action="@{/operations/career/request/revoke/{id}(id=${request.id})}"
                                    method="POST" class="d-inline">
                                    <button type="submit" class="btn btn-danger btn-sm">Reject</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>


                <h4 class="mt-5">Rejected Requests</h4>
                <div th:if="${#lists.isEmpty(rejectedRequests)}">
                    <p>No rejected requests.</p>
                </div>
                <table class="table table-danger table-striped table-responsive-lg"
                    th:unless="${#lists.isEmpty(rejectedRequests)}">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Rejected role</th>
                            <th>Detail</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="request : ${rejectedRequests}">
                            <td th:text="${request.user.username}"></td>
                            <td th:text="${request.role.name.replace('ROLE_', '')}"></td>
                            <td>
                                <a th:href="@{/operations/career/request/detail/{id}(id=${request.id})}"
                                    class="text-decoration-none">
                                    <i class="fa-solid fa-circle-info mx-2"></i>
                                </a>
                            </td>
                            <td>
                                <form th:action="@{/operations/career/request/accept/{id}(id=${request.id})}"
                                    method="POST" class="d-inline">
                                    <button type="submit" class="btn btn-success btn-sm">Accept</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <div th:insert="~{index :: footer}"></div>

    <script th:replace="~{index :: bootstrapScript}"></script>
</body>

</html>
